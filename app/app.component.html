
 
 <!-- The Modal -->
 <div class="modal" id="myModal" *ngIf="showModel" class="show">
   <div class="modal-dialog">
     <div class="modal-content">
 
       <!-- Modal Header -->
       <div class="modal-header">
         <h4 class="modal-title">popup model example</h4>
         <button type="button" class="close" data-dismiss="modal"(click)="showModel=false">&times;</button>
       </div>
 
       <!-- Modal body -->
       <div class="modal-body">
        <form [formGroup]="signupForm"  (ngSubmit)="makeRequestToResetLink(signupForm.value,signupForm.valid)">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"> Name</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input  type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text"></div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

       </div>
 
       <!-- Modal footer -->
       <div class="modal-footer">
         <button type="button" class="btn btn-danger"(click)="showModel=false" data-dismiss="modal">Close</button>
       </div>
 
     </div>
   </div>
 </div>

 <button type="button" class="btn btn-primary"(click)="showModel=true" data-toggle="modal" data-target="#myModal">
  Popup button
 </button>
